on: [push, pull_request]

name: Test job

jobs:
  run:
    name: Test job
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Build and install CI script
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: --manifest-path ci/Cargo.toml

      - name: Run CI script (directly)
        run: ci
